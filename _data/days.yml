
  - date: 2016-12-01
    title: Exceptionally luxurious holiday in Bangkok, Chiang Mai & Phuket
    description: Book today and receive a complimentary champagne experience pass to No1 Lounges to start your holiday in style*
    location: Incredible Shangri-La & Banyan Tree hotels, Thailand
    price: £2,199
    price-details: per person for 12 nights
    class: mastercard
    partner: no1-lounges
    link: https://www.secretescapes.com/5-star-luxurious-bangkok-chiang-mai-and-phuket-holiday-from-shangri-la-city-stays-to-a-beach-break-in-thailand/sale
    terms-and-conditions: >
      The first 20 bookings will receive two complimentary entry passes (one per person) to No1 Lounges, with one glass of house champagne per person. Booking must be made for 'Exceptionally luxurious holiday in Bangkok, Chiang Mai & Phuket' only and the transaction must be completed between 00:01am and 11:59pm GMT on 1st December 2016. You must be aged 18+ to qualify and lounge entry must be redeemed by 31st March 2017. Cancellation of the booking for any reason voids No1 Lounge entry. Offer applicable to any No1 Lounge in the collection – this excludes Clubrooms. The pass and champagne are non-transferable and no cash or credit alternatives will be substituted for the prizes on offer. The bookers will be contacted via email by No1 Lounges with instructions on how to redeem the pass and will be sent to the booker’s membership e-mail address. Promoter reserves the right to refuse to honour any entry or to recover the full value of any prize if it considers there has been an abuse or breach of the terms and conditions of this Prize Draw. For full usage terms for No1 Lounges visit https://no1lounges.com/terms.

